<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>javascript</li>
        <li>html</li>
        <li>css</li>
    </ul>
    <script>
        /*

        }
        addlanguage("python")
        */

        // best practice 
        function addoptlanguage(language){
            const li=document.createElement('li')
            li.appendChild(document.createTextNode(language))  // text node is to create a text node to insert text
            document.querySelector('.language').appendChild(li)
        }
        addoptlanguage('golang')

        //editing the elements
        const secndlang= document.querySelector("li:nth-child(2)")
        console.log(document.querySelector("li:nth-child(2)"))
        // secndlang.innerHTML="Mojo"
        const newli=document.createElement('li')
        newli.textContent="Mojo"
        secndlang.replaceWith(newli)
    </script>
    
</body>
</html>
